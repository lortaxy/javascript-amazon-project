<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="js-calculation-result"></p>
  <p>
  <button onclick="
    updateCalculation('1');
    ">1</button>

  <button onclick="
    updateCalculation('2');
  ">2</button>

  <button onclick="
    updateCalculation('3');
  ">3</button>

  <button onclick="
    updateCalculation(' + ');
  ">+</button>
</p>

 <p>
  <button onclick="
    updateCalculation('4');
  ">4</button>

  <button onclick="
    updateCalculation('5');
  ">5</button>

  <button onclick="
    updateCalculation('6');
  ">6</button>

  <button onclick="
    updateCalculation(' - ');
  ">-</button>
</p>

<p>
  <button onclick="
    updateCalculation('7');
  ">7</button>

  <button onclick="
    updateCalculation('8');
  ">8</button>

  <button onclick="
    updateCalculation('9');
  ">9</button>

  <button onclick="
    updateCalculation(' * ');
  ">*</button>
</p>

<p>
  <button onclick="
    updateCalculation('0');
  ">0</button>

  <button onclick="
    updateCalculation(' . ');
  ">.</button>

  <button onclick="
    calculation = eval(calculation);
    console.log(calculation);
    localStorage.setItem('calculation', calculation);
    showCalculation();
  ">=</button>

  <button onclick="
    updateCalculation(' / ');
  ">/</button>
</p>

<p>
  <button onclick="
    calculation = '';
    console.log(`Cleared. ${calculation}`);
    showCalculation();
    localStorage.setItem('calculation', calculation);
    
  ">Clear</button>
</p>

  <script>

    let calculation = localStorage.getItem('calculation') || '';
    
    showCalculation();

    function updateCalculation(value) {
      calculation += value;
      showCalculation();
      localStorage.setItem('calculation', calculation);
    }

    function showCalculation() {
      document.querySelector('.js-calculation-result').innerHTML = calculation
    };
  </script>
</body>
</html>
