  <script>
    const nums = [10, 20, 30];
    nums[2] = 99;
    console.log(nums);

    function getLastValue(array) {
      const lastIndex = array.length - 1;
      return array[lastIndex];
    }

    console.log(getLastValue([1, 20, 22, 24, 5]));
    console.log(getLastValue(['hi', 'hello', 'hey']));

    function arraySwap(array) {
      const lastIndex = array.length - 1;

      const lastValue = array[lastIndex];
      const firstValue = array[0];

      array[0] = lastValue;
      array[lastIndex] = firstValue;

      return array;
    }

    console.log(arraySwap([1, 20, 22, 24, 5]));
    console.log(arraySwap(['hi', 'hello', 'hey']));

    let i = 0;

    while (i <= 10) {
      console.log(i);
      i +=2;
    }

    for (let i = 0; i <= 10; i +=2) {
      console.log(i);
    }

    while (i >= 0) {
      console.log(i);
      i--;
    }

    for (let i = 5; i >= 0; i--) {
      console.log(i);
    }

    const arrayTest = [1, 2, 3];
      let result = [];

    for (let i = 0; i < arrayTest.length; i++) {
      result.push(arrayTest[i] + 1);
    }

    console.log(result);

    function addOne(array) {
      
    const result = [];

    for (let i = 0; i < array.length; i++) {
      result.push(array[i] + 1);
    }

    return result;
  }

    console.log(addOne([2, 4, 7]));
    console.log(addOne([-2, -1, 0, 99]));

    function addNum(array, num) {
      const result = [];

    for (let i = 0; i < array.length; i++) {
      result.push(array[i] + num);
    }

    return result;
    }

    console.log(addNum([1, 2, 3], 2));
    console.log(addNum([1, 2, 3], 3));
    console.log(addNum([-2, -1, 0, 99], 2));

    function addArrays(array1, array2) {
        const result = [];

        for (let i = 0; i < array1.length; i++) {
          result.push(array1[i] + array2[i]);
        }

        return result;
      }

      console.log(addArrays([1, 1, 2], [1, 1, 3]));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

      function countPositive(nums) {
        let result = 0;

        for (let i = 0; i < nums.length; i++) {
          if (nums[i] > 0) {
            result++;
          }
        }

        return result;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([-2, 3, -5, 7, 10]));

      function minMax(nums) {
        // We'll set the starting values of min and max
        // to null this time.
        const result = {
          min: null,
          max: null
        };

        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          // If the min is null OR the value is
          // less than the min, update the min.
          if (result.min === null || value < result.min) {
            result.min = value;
          }

          // If the max is null OR the value is
          // greater than the max, update the max.
          if (result.max === null || value > result.max) {
            result.max = value;
          }

          // We have to use 2 if-statements above instead of
          // an if-else statement. This makes sure both the
          // min and max are set if they are null.
        }

        return result;
      }

      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));

      console.log(minMax([]));
      console.log(minMax([3]));

      function countWords(words) {
        const result = {

        };

        for (let i = 0; i < words.length; i++) {
          const word = words[i];
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }

        return result;
      }

      console.log(countWords(['apple', 'grape', 'apple', 'apple']));
